
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="./style.css" />
    <title>Team Generator</title>
</head>
<header>
    <nav class="navbar" id="navbar">
        <span class="navbar-brand">Team Generator</span>
    </nav>
</header>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-4 col-lg-3 mx-md-4 my-4 py-1">
                <div class="card">
                    <div class="card-header">
                        1<br/>
                        <i class=fas fa-mug-hut></i> Manager
                    </div>
                    <div class="card-body">
                        <p class="card-text">ID: 1</p>
                        <p class="card-text">Email: <a href="mailto:1">1</a></p>
                        <p class="card-text">Office:1</p>
                    </div>
                </div>
            </div>          
            <div class="col-12 col-4 col-lg-3 mx-md-4 my-4 py-1">
                <div class="card">
                    <div class="card-header">
                        2<br/>
                        <i class=fas fa-glasses></i> Engineer
                    </div>
                    <div class="card-body">
                        <p class="card-text">ID: 2</p>
                        <p class="card-text">Email: <a href="mailto:2">2</a></p>
                        <p class="card-text">Github: <a href="http://github.com/2" target="_blank">2</a></p>
                    </div>
                </div>
            </div>          
            <div class="col-12 col-4 col-lg-3 mx-md-4 my-4 py-1">
                <div class="card">
                    <div class="card-header">
                        3<br/>
                        <i class=fas fa-user-graduate></i> Intern
                    </div>
                    <div class="card-body">
                        <p class="card-text">ID: 3</p>
                        <p class="card-text">Email: <a href="mailto:3">3</a></p>
                        <p class="card-text">School:3</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
